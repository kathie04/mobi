        <a class="header-logo" href="index.html"><img src="img/logo.png" width="155" height="44" alt="Mobi" /></a>

    <div class="main">
        <div class="talk-to-us">
            <div class="talk-to-us-overlay">
                <div class="talk-to-us-content clearfix">
                    <div class="talk-to-us-content-col">
                        <h1>TALK TO US?</h1>
                        <p>The form below can help us help you better.</p>

            <div class="contact-inner clearfix">
                <h1>Contact Us</h1>
                <div class="contact-inner-col">
                    <h2>JUST ASK US ANYTHING</h2>
                    <form  action="http://senderbox.net/mail/post.php" method="POST" novalidate>
                        <label class="form-label" for="subject">SUBJECT FOR YOUR MESSAGE</label>
                        <select class="select" name="subject" id="subject">
                                <option>Fees for FOI Services</option>
                                <option>Before submitting your request</option>
                                <option selected="selected">General information request</option>
                                <option>Freedom of Information</option>
                        </select>
                        <label for="email" class="form-label">CONTACT DETAILS</label>
                        <input class="contact-input" type="text" name="name" placeholder="Your Name (optional)" />
                        <input class="contact-input" type="email" name="email" id="email" placeholder="Email" />
                        <label for="comment" class="form-label">YOUR INQUIRY OR COMMENTS</label>
                        <textarea class="contact-textarea" name="comment" id="comment" placeholder="Message (optional)"></textarea>
                        <button class="contact-button">Submit</button>
                    </form>
                </div>
                <div class="contact-inner-col">
                    <h2 class="right-col">GLOBAL HEADQUARTERS</h2>
                    <p>41 University Drive, Suite 202 Newtown, PA 18940, USA<p>
                    <span class="pphone">P: +1-267-759-9000</span><span class="fphone">F: +1-267-759-8989</span>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {

        $.fn.customSelect = function() {
            $(this).wrap('<div class="select-wrapper">');
            var setActiveElement = function (elem) {
                var $elem = $(elem),
                $option = $elem.find('option:selected');

                $elem.parent().attr('data-select-label', $option.text());
            };

            setActiveElement($(this));

            $(this).on('change', function () {
                setActiveElement($(this));
                $(this).blur();
            });
        };

        $('select').each(function() {
            $(this).customSelect();
        });
    });
</script>
</body>
